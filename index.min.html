d=[f=c=a.getContext`2d`];

  a.width^=0;

    for(j=300;j--;){
      if(f)d[i][j]=r()<.2;
      if(i<149&&d[i][j]){

        if(!d[i+1][j]){

        }
        
        // Right
        else if((d[i+1][j-1])&&!d[i+1][j+1]){
          o=1;
        }

        }

          c.fillRect(j+o,i+1,1,1);
          d[i][j]=0;
        }
        else c.fillRect(j,i,1,1);
      }
    }
  }
  f=0;
  d[E.pageY-8][E.pageX-8]=1;
},16);
onmousemove=e=>E=e;

</script>
